<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цены за кг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #resultTable {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Калькулятор цены за килограмм</h2>
    <input type="number" id="price" placeholder="Цена в тенге">
    <input type="number" id="weight" placeholder="Вес в граммах">
    <button onclick="calculate()">Посчитать</button>
    <button onclick="resetTable()">Сбросить</button>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Товар №</th>
                <th>Цена (тг)</th>
                <th>Вес (г)</th>
                <th>Цена за 1 кг (тг)</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <script>
        let itemCount = 0;

        function calculate() {
            let price = parseFloat(document.getElementById("price").value);
            let weight = parseFloat(document.getElementById("weight").value);

            if (price > 0 && weight > 0) {
                let pricePerKg = Math.round((price / weight) * 1000);
                itemCount++;

                let table = document.getElementById("resultBody");
                let row = table.insertRow();
                row.insertCell(0).innerText = itemCount;
                row.insertCell(1).innerText = price + " тг";
                row.insertCell(2).innerText = weight + " г";
                row.insertCell(3).innerText = pricePerKg + " тг";

                document.getElementById("price").value = "";
                document.getElementById("weight").value = "";
            } else {
                alert("Введите корректные значения!");
            }
        }

        function resetTable() {
            document.getElementById("resultBody").innerHTML = "";
            itemCount = 0;
        }
    </script>
</body>
</html>
