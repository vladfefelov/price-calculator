<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цены за кг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <button class="tab-btn active" onclick="switchMode('manual')">Ручной ввод</button>
        <button class="tab-btn" onclick="switchMode('auto')">Автоматический ввод</button>
    </div>

    <div id="manual-input" class="page active">
        <h2>Ручной ввод</h2>
        <input type="number" id="price" placeholder="Цена (тенге)">
        <input type="number" id="weight" placeholder="Вес (граммы)">
        <button onclick="calculate()">Рассчитать</button>
        <button class="reset" onclick="resetTable()">Сбросить</button>
    </div>

    <div id="auto-input" class="page hidden">
        <h2>Автоматический ввод</h2>
        <div id="video-container">
            <video id="camera" autoplay playsinline></video>
            <div class="scan-box"></div>
        </div>
        <button onclick="scanText()">Сканировать</button>
        <button class="reset" onclick="resetTable()">Сбросить</button>
        <p id="scan-result"></p>
    </div>

    <table id="results">
        <tr>
            <th>№</th>
            <th>Цена (тг)</th>
            <th>Вес (гр)</th>
            <th>Цена за кг</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
