<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цены за кг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Калькулятор цены за килограмм</h2>
    <input type="number" id="price" placeholder="Цена в тенге">
    <input type="number" id="weight" placeholder="Вес в граммах">
    <button onclick="calculate()">Посчитать</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let price = parseFloat(document.getElementById("price").value);
            let weight = parseFloat(document.getElementById("weight").value);
            if (price > 0 && weight > 0) {
                let pricePerKg = (price / weight) * 1000;
                document.getElementById("result").innerText = "Цена за 1 кг: " + pricePerKg.toFixed(2) + " тг";
            } else {
                document.getElementById("result").innerText = "Введите корректные значения!";
            }
        }
    </script>
</body>
</html>
